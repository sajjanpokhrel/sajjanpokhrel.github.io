---
layout: archive
title: "Portfolio"
permalink: /portfolio/
author_profile: true
---

{% include base_path %}

<div class="portfolio-grid">
  {% for post in site.portfolio %}
    <div class="portfolio-item">
      <h2 class="portfolio-item-title">{{ post.title }}</h2>
      <p class="portfolio-item-excerpt">{{ post.excerpt }}</p>
      {{ post.content }}
    </div>
  {% endfor %}
</div>
